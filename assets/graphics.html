    <script>
      const images = [
        "final design v9",
        "Educational Tablets",
        "mens fitness combo",
        "Men bridesmaid poster",
        "2nd design v4",
        "Genius Graphics v1"
      ];

      let currentImg = 0;

      (function changeImage() {
        document.slide.src = `../graphics/${images[currentImg]}.jpg`;
        if (currentImg < images.length - 1) {
          currentImg += 1;
        } else {
          currentImg = 0;
        }
        setTimeout(changeImage, 10000);
      })();
    </script>
